<header class="main-header">
    <img src="/static/images/icon.png" alt="Logo" class="logo">
    <button class="menu-toggle" aria-expanded="false" aria-controls="nav-list">â˜°</button>
    <ul class="nav-list" id="nav-list">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/about">About Us</a></li>
        <li class="nav-item"><a href="/contact">Ministries</a></li>
        <li class="nav-item"><a href="/contact">Contact</a></li>
        <li class="nav-item"><a class="btn-give" href="/give">Give</a></li>
    </ul>
</header>

<style>
/* Global Styles for the Header */
.main-header {
    background-color: #f8f9fa;
    padding: 10px 20px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    position: absolute; 
    z-index: 0;
    width: 96%;

}

.logo {
    height: 40px;
    margin-right: 20px;
}

/* Menu Toggle Button (hidden by default on large screens) */
.menu-toggle {
    display: none; /* Hide on desktop */
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    line-height: 1;
}

/* Navigation List Styles (Desktop) */
.nav-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-grow: 1;
    justify-content: flex-end;
    transition: all 0.3s ease-in-out; /* Smooth transition for mobile toggle */
}

.nav-item {
    margin: 0 15px;
}

.nav-item a {
    text-decoration: none;
    color: #333;
    padding: 5px 10px;
}

/* ---------------------------------------------------- */
/* Responsive Styles for Smaller Screens (Mobile) */
@media (max-width: 768px) { /* Changed breakpoint to 768px for broader mobile support */
    .main-header {
        padding: 10px;
    }

    /* Show the menu button on mobile */
    .menu-toggle {
        display: block;
    }
    
    /* Hide the list by default on mobile */
    .nav-list {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px; /* Position it right below the header */
        left: 0;
        background-color: #f8f9fa;
        z-index: 10;
        padding: 10px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Show the list when the 'active' class is added by JavaScript */
    .nav-list.active {
        display: flex;
    }

    .nav-item {
        margin: 5px 0;
        text-align: center;
    }

    .nav-item a {
        display: block;
        padding: 10px;
    }
}
/* Add this to your stylesheet */
.btn-give {
  background-color: #4f46e5; /* bg-indigo-600 */
  color: white; /* text-white */
  padding: 0.5rem 1rem; /* py-2 px-4 */
  border-radius: 0.375rem; /* rounded-md */
  transition: background-color 0.15s ease-in-out; /* transition duration-150 ease-in-out */
}

.btn-give:hover {
  background-color: #4338ca; /* hover:bg-indigo-700 */
}

.btn-give.dark {
  background-color: #6366f1; /* dark:bg-indigo-500 */
  color: #1f2937; /* dark:text-gray-900 */
}

.btn-give.dark:hover {
  background-color: #60a5fa; /* dark:hover:bg-indigo-400 */
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleButton = document.querySelector('.menu-toggle');
        const navList = document.getElementById('nav-list');

        toggleButton.addEventListener('click', () => {
            // Toggle the 'active' class on the navigation list
            navList.classList.toggle('active');
            
            // Update ARIA attributes for accessibility
            const isExpanded = navList.classList.contains('active');
            toggleButton.setAttribute('aria-expanded', isExpanded);
        });
    });
</script>
